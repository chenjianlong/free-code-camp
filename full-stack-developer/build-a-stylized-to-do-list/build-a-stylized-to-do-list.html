<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>My To-Do List</h1>
    <ul class="todo-list">
        <li>
            <input id="kb" type="checkbox"></input>
            <label for="kb">Explore gaming keyboards</label>
            <ul class="sub-item">
                <li>
                    <a href="#" class="sub-item-link" target="_blank">Store link</a>
                </li>
            </ul>
        </li>
        <li>
            <input id="report" type="checkbox"></input>
            <label for="report">Finish the report</label>
            <ul class="sub-item">
                <li>
                    <a href="#" class="sub-item-link" target="_blank">Request Access</a>
                </li>
            </ul>
        </li>
        <li>
            <input id="warranty" type="checkbox"></input>
            <label for="warranty">View Phone's Warranty</label>
            <ul class="sub-item">
                <li>
                    <a href="#" class="sub-item-link" target="_blank">View Receipts</a>
                </li>
            </ul>
        </li>
        <li>
            <input id="specs" type="checkbox"></input>
            <label for="specs">Check Processor Specs</label>
            <ul class="sub-item">
                <li>
                    <a href="#" class="sub-item-link" target="_blank">View Model Number</a>
                </li>
            </ul>
        </li>
    </ul>
</body>

</html>
