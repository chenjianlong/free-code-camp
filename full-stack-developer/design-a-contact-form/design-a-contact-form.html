<!DOCTYPE html>

<head>

    <title>Contact Form</title>

</head>

<body>
    <div class="form-container">
        <form>
            <h2>Contact Us</h2>
            <label for="name">Name: <input type="text" name="name" id="name" required /></lable>
            <label for="email">Email: <input type="email" name="email" id="email" required /></lable>

                <textarea id="msg" name="msg" rows="3" cols="30" required></textarea>

        </form>
    </div>
</body>
