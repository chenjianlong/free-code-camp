<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Switcher</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="theme-light">
  <main>
    <div class="left-box">
      <button id="theme-switcher-button"
              class="dropdown-btn"
              aria-haspopup="true"
              aria-expanded="false"
              aria-controls="theme-dropdown">
        Switch Theme
      </button>
      <ul
        id="theme-dropdown"
        class="dropdown-content"
        role="menu"
        aria-labelledby="theme-switcher-button"
        hidden
      >
        <li id="theme-light" class="dropdown-item" role="menuitem" >
          Light
        </li>
        <li id="theme-dark" class="dropdown-item" role="menuitem">
          Dark
        </li>
        <li id ="theme-ocean" class="dropdown-item" role="menuitem">
          Ocean
        </li>
        <li id="theme-nord" class="dropdown-item" role="menuitem">
          Nord
        </li>
      </ul>
    </div>
    <div class="right-box">
      <p id="polite" aria-live="polite"></p>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
